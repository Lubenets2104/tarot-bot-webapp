<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yes or No - Tarot Card Reading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y;
        }

        .app {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background:
                radial-gradient(38% 38% at 78% 13%, rgba(115, 130, 255, 0.22), transparent 62%),
                linear-gradient(180deg, #162734 0%, #0f1b24 100%);
        }

        .topbar {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .topbar h1 {
            font-family: Georgia, serif;
            font-weight: 700;
            font-size: 24px;
            color: #fff;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        

        .center-card {
            width: 120px;
            height: 185px;
            margin: 8px auto 0;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 1000px;
        }
        
        .app.picked .center-card {
            width: 200px;
            height: 308px;
            margin-top: 100px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .center-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-rect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .card-front {
            background:
                linear-gradient(#142c34, #142c34) padding-box,
                conic-gradient(from 145deg at 50% 50%,
                    #66e8d1 0deg, #6fd9ff 110deg, #9aa2ff 170deg, #c688ff 270deg, #66e8d1 360deg
                ) border-box;
            border: 2.5px solid transparent;
            box-shadow:
                0 0 0 1px rgba(248, 252, 255, 0.3) inset,
                0 10px 24px rgba(20, 30, 50, 0.35);
            transition: all 0.35s ease;
            z-index: 2;
        }

        .center-card .card-front.selected {
            background:
                url("images/back-of-the-card-5899b85ca6b89b2340680b825628273d.png") center/cover no-repeat,
                linear-gradient(#142c34, #142c34) padding-box;
            border: 6px solid #F2F5FA;
            border-radius: 16px;
            box-shadow:
                0 0 0 1px rgba(248, 252, 255, 0.35) inset,
                0 12px 30px rgba(0, 0, 0, 0.65);
        }

        .card-back {
            background: transparent;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-name {
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-top: 16px;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .app.picked.flipped .card-name {
            opacity: 1;
        }

        .glow {
            position: absolute;
            inset: -40px;
            background: radial-gradient(180px 180px at 80% 10%, rgba(110, 120, 255, 0.35), transparent 60%);
            filter: blur(16px);
            pointer-events: none;
            z-index: 1;
        }

        .hint {
            text-align: center;
            color: #b7c7d5;
            line-height: 1.35;
            font-size: 14px;
            margin: 12px 16px 0;
            transition: opacity 0.35s ease;
        }

        .fan-wrapper {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            height: 28vh;
            overflow: hidden;
            pointer-events: none;
        }

        .fan-container {
            position: absolute;
            width: 1600px;
            height: 56vh;
            left: 50%;
            bottom: calc(-56vh + 28vh);
            transform: translateX(-50%);
            pointer-events: auto;
            cursor: grab;
        }

        .fan-container:active {
            cursor: grabbing;
        }

        .fan-card {
            position: absolute;
            width: 85px;
            height: 132px;
            left: 50%;
            bottom: 0;
            margin-left: -42.5px;
            transform-origin: center 33.5vh;
            pointer-events: none;
        }

        .fan-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2.5px solid #E8EDF2;
            box-shadow: 
                0 2px 6px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3);
            background: #1a2a38;
        }

        .fan-edge-indicator {
            position: absolute;
            width: 20px;
            height: 100%;
            top: 0;
            background: linear-gradient(90deg, rgba(22, 39, 52, 0) 0%, rgba(22, 39, 52, 0.8) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .fan-edge-indicator.left {
            left: 0;
            background: linear-gradient(270deg, rgba(22, 39, 52, 0) 0%, rgba(22, 39, 52, 0.8) 100%);
        }

        .fan-edge-indicator.right {
            right: 0;
        }

        .fan-edge-indicator.visible {
            opacity: 1;
        }

        .choose {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(183, 199, 213, 0.9);
            font-size: 13px;
            pointer-events: none;
            transition: opacity 0.35s ease;
            z-index: 10;
        }

        .choose-arrow {
            display: none;
        }
        
        .curved-arrow {
            position: absolute;
            left: 50%;
            bottom: 28px;
            transform: translateX(-50%);
            width: 240px;
            height: 30px;
            pointer-events: none;
            z-index: 9;
        }
        
        .curved-arrow svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .curved-arrow path {
            fill: none;
            stroke: rgba(183, 199, 213, 0.6);
            stroke-width: 1.5;
            stroke-dasharray: 4, 4;
            stroke-linecap: round;
        }
        
        .curved-arrow .arrow-head {
            fill: rgba(183, 199, 213, 0.6);
        }

        .app.picked .hint,
        .app.picked .choose,
        .app.picked .curved-arrow,
        .app.picked .fan-wrapper {
            opacity: 0;
            pointer-events: none;
        }

        .cta {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 14px);
            bottom: 30px;
            padding: 16px 32px;
            background: linear-gradient(90deg, #1ad4c6 0%, #2fe4a7 100%);
            color: #fff;
            border: 0;
            border-radius: 28px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .cta.show {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, 0);
        }

        .app.picked.flipped .cta {
            opacity: 0;
            pointer-events: none;
        }

        .result-btn {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 14px);
            bottom: 30px;
            padding: 16px 32px;
            background: linear-gradient(90deg, #1ad4c6 0%, #2fe4a7 100%);
            color: #fff;
            border: 0;
            border-radius: 28px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease 0.8s, transform 0.3s ease 0.8s;
            cursor: pointer;
        }

        .result-btn.show {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    
    
    <div class="app">
        <header class="topbar">
            <h1>Yes or no</h1>
        </header>

        <div class="center-card" id="centerCard">
            <div class="glow"></div>
            <div class="card-inner">
                <div class="card-rect card-front"></div>
                <div class="card-rect card-back">
                    <img id="tarotImage" src="" alt="Tarot Card">
                </div>
            </div>
        </div>

        <div class="card-name" id="cardName"></div>

        <p class="hint">
            Ask a question that can be answered yes or no, and<br>
            then draw a card.
        </p>

        <div class="fan-wrapper">
            <div class="fan-container" id="fanContainer"></div>
            <div class="fan-edge-indicator left" id="leftEdge"></div>
            <div class="fan-edge-indicator right" id="rightEdge"></div>
        </div>

        <div class="curved-arrow">
            <svg viewBox="0 0 240 30">
                <defs>
                    <marker id="arrowhead-left" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
                        <polygon points="8 0, 8 6, 0 3" class="arrow-head" />
                    </marker>
                    <marker id="arrowhead-right" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
                        <polygon points="0 0, 8 3, 0 6" class="arrow-head" />
                    </marker>
                </defs>
                <path d="M 15 15 Q 120 0 225 15" marker-start="url(#arrowhead-left)" marker-end="url(#arrowhead-right)" />
            </svg>
        </div>

        <div class="choose">
            <img class="choose-arrow" src="images/arrow-choose-f075370c9171d3b9e1804a88a536bbc1.png" alt="">
            <div>Choose the card</div>
        </div>

        <button class="cta" id="openBtn">Open the card</button>
        <button class="result-btn" id="resultBtn">Get Result</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        
    </script>
</body>
</html>
